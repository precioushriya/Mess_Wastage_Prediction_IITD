<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='App.css') }}">
    <title>Food Waste Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Predict Food Waste</h1>
        
        <!-- Use url_for to link to the predict route -->
        <form method="POST" action="{{ url_for('predict') }}">
            <label for="type_of_food">Type of Food:</label>
            <input type="text" id="type_of_food" name="type_of_food" required>
            
            <label for="number_of_students">Number of Students:</label>
            <input type="number" id="number_of_students" name="number_of_students" placeholder="Enter number" required>
            
            <label for="day_of_week">Day of the Week:</label>
            <input type="text" id="day_of_week" name="day_of_week" placeholder="Monday, Wednesday..." required>
            
            <label for="quantity_of_food">Quantity of Food (in kg):</label>
            <input type="number" id="quantity_of_food" name="quantity_of_food" placeholder="Enter quantity" required>
            
            <label for="storage_conditions">Storage Conditions:</label>
            <input type="text" id="storage_conditions" name="storage_conditions" placeholder="Good, Moderate..." required>
            
            <label for="seasonality">Seasonality:</label>
            <input type="text" id="seasonality" name="seasonality" placeholder="Seasonal or Off-season" required>
            
            <label for="pricing">Pricing (per unit):</label>
            <input type="text" id="pricing" name="pricing" placeholder="Low, Medium, High" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
